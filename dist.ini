name    = Mojolicious-Plugin-Bundle
author  = Siddhartha Basu <biosidd@gmail.com>
license = Perl_5
copyright_holder = Siddhartha Basu
copyright_year   = 2010

[BumpVersionFromGit]
first_version = 0.001
version_regexp = ^release-(.+)$


[@Filter]
bundle = @Classic
remove = PodVersion
remove = BumpVersion
remove = MakeMaker
remove = Readme
remove = PodCoverageTests
;remove = UploadToCPAN

;[CopyReadmeFromBuild]
[ReadmeAnyFromPod/ReadmePodInRoot]
type = pod
filename = README.pod
location = root

[PodWeaver]
[PerlTidy]
[MetaJSON]

[Prereqs]
Mojolicious = 1.21
Bio::Chado::Schema = 0.05703
YAML = 0.71
Regexp::Common = 2010010201

[ModuleBuild]

; xt tests
[MetaTests]
;[PortabilityTests]
;[CriticTests]

[InstallGuide]
[TestRelease]

; before release
[Git::Check]

[ConfirmRelease]



[FakeRelease]
;[NextRelease]
; after release
[Git::Commit]
[Git::Tag]
tag_format = release-%v

[Git::CommitBuild]
branch = build/release

[Git::Push]
push_to = dictyBase master develop
push_to = dictyBase +build/release-master:refs/heads/release

